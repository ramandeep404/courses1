//program to find factorial of number using for loop with decrement operator
#include<stdio.h>
#include<conio.h>
void main()
{
	int fact=1;
	int n,i;
        clrscr();
	printf("\nenter a number to find factorial of ");
	scanf("%d",&n);
	for(i=n;i>=1;i--)
	{
		fact=fact*i;
	}
	printf("\nfactorial of number is %d",fact);
	getch();
}
