//program to create a function to find factorial of number passed to function as argument
#include<stdio.h>
#include<conio.h>
void factorial(int); //function declaration
void factorial(int a) //function definition
{
	int fact=1;
	int i;
	for(i=1;i<=a;i++)
	{
		fact=fact*i;
	}
	printf("factorial of number is %d",fact);
}

{
