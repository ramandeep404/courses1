//program to input a sentence (char array) and count number of vowels and consonants in it using for loop
#include<conio.h>
#include<string.h>
#include<stdio.h>
void main()
{
    char str[20];
    char ch;
    int i,len;
    int vowels=0,cons=0;
    clrscr();
    printf("\nenter a string");
    gets(str);
    len=strlen(str);
    for(i=0;i<len;i++)
    {
        ch=str[i];
        if((ch=='a') || (ch=='e') || (ch=='i') ||(ch=='o') ||(ch=='u'))
        {
            vowels++;
        }
        else
        {
            cons++;
        }
    }
    printf("\nnumber of vowels are %d",vowels);
    printf("\nnumber of consonants are %d",cons);
    getch();
}
