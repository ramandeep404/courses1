//program to create two functions to find area and perimeter of square (side of square is passed to functions as argument)
#include<stdio.h>
#include<conio.h>
void area(int);
void perimeter(int);
void area(int side)
{
	int ar;
	ar=side*side;
	printf("area of square is %d",ar);
}
void perimeter(int side)
{
	int per;
	per=4*side;
	printf("perimeter of square is %d",per);
}
