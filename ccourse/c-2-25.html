//program to calculate discount on a price,if price is above 1000 then discount is 10% otherwise 5 %
#include<stdio.h>
#include<conio.h>
void main()
{
	float price,discount;
        clrscr();
	printf("enter price of the item ");
	scanf("%f",&price);
	if(price>=1000)
	{
		discount=0.1f*price;
	}
	else
	{
		discount=0.05f*price;
	}
	printf("discount is %f",discount);
	getch();
}
