//program to write a structure to a file 
#include<stdio.h>
struct student
{
	char name[20];
	char address[20];
	char mobile[20];
	int clas;
};
void addstudent()
{
	struct student s;
	printf("\nEnter Student Name ");
	scanf("%s",s.name);
	printf("\nEnter Student Address ");
	scanf("%s",s.address);
	printf("\nEnter Student Mobile");
	scanf("%s",s.mobile);
	printf("\nEnter Student Class ");
	scanf("%d",&s.clas);
	FILE *fp;
	fp=fopen("c:\\temp\\studentsc.dat","a");
	fwrite (&s, sizeof(struct student), 1, fp);
	fclose(fp);
    printf("\nData Written");
}
int _tmain(int argc, _TCHAR* argv[]) 
{
    addstudent();
	return 0;
}
