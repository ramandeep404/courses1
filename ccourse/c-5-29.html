#include<string.h>
#include<stdio.h>
void main()
{
	char str[100];
	int count=0;
	int l,i;
	clrscr();
	printf("\nenter a string : ");
	gets(str);
	l=strlen(str);
	printf("\nstring you have entered is : %s",str);
	for(i=0;i<l;i++)
	{
            if(str[i]==' ')
            {
                count++;
            }
	}
	printf("\nnumber of words are %d",count+1);
