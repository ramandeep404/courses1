#include<conio.h>
#define PI 3.14
#define squarearea(a) a*a       //macro  to calculate area of square
#define circlearea(r) PI*r*r
#define sum(a,b,c) a+b+c
void main()
{
    int a=10;
    clrscr();
    printf("%d",squarearea(a));
    printf("\n");
    printf("%f",circlearea(a));
    printf("\n");
    printf("%d",sum(a,a,a));
    getch();
}
