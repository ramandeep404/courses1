//program to create a function to find whether a number is even or odd example 2 (number is passed to function as argument)
#include<stdio.h>
#include<conio.h>
void evenodd(int); //function declaration
void evenodd(int a) //function definition
{
	if(a%2==0)
	{
		printf("number is even");
	}
	else
	{
		printf("number is odd");
	}
}

{
