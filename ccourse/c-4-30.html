//program to create a function that returns factorial of a number passed to it as argument
#include<stdio.h>
#include<conio.h>
int factorial(int);
int factorial(int n)
{
	int fact=1;
	int i;
	for(i=1;i<=n;i++)
	{
		fact=fact*i;
	}
	return fact;
}
