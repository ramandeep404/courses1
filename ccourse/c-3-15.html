//program to find whether number entered is prime or not using for statement
#include<stdio.h>
#include<conio.h>
void main()
{
	int i;
	int a;
	int prime=1;
        clrscr();
	printf("enter value for a");
	scanf("%d",&a);
	for(i=2;i<=a/2;i++)
	{
		if(a%i==0)
		{
			prime=0;
			break;
		}
	}
	if(prime==1)
	{
		printf("number entered is prime ");
	}
	else
	{
		printf("number entered is not prime");
	}
	getch();
}
