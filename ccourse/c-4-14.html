//program to create two functions to calculate area and perimeter of rectangle (length and breadth of rectangle are passed to functions as arguments)
#include<stdio.h>
#include<conio.h>
void area(int,int);
void perimeter(int,int);
void area(int length,int breadth)
{
	int ar;
	ar=length*breadth;
	printf("area of rectangle is %d",ar);
}
void perimeter(int length,int breadth)
{
	int per;
	per=2*(length+breadth);
	printf("perimeter of rectangle is %d",per);
}
void main()
{

	perimeter(l,b);

}
