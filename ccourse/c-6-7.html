#include<stdio.h>
#include<conio.h>
struct student
{
	int rollno;
	char name[20];
	int marks;
};
void main()
{
	struct student s[3];
	int i;
        clrscr();
	for(i=0;i<3;i++)
	{
		printf("\nenter rollno of student %d : ",i+1);
		scanf("%d",&s[i].rollno);
		printf("\nenter name of student %d : ",i+1);
		scanf("%s",s[i].name);
		printf("\nenter marks of student %d : ",i+1);
		scanf("%d",&s[i].marks);
	}
	printf("\ndisplaying the values \n");

	{
