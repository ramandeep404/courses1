//program to input three numbers and print them in ascending order using if-else statement
#include<stdio.h>
#include<conio.h>
void main()
{
	int a,b,c,low,low2,low3;
        clrscr();
	printf("\nenter number 1");
	scanf("%d",&a);
	printf("\nenter number 2");
	scanf("%d",&b);
	printf("\nenter number 3");
	scanf("%d",&c);
	low=a;
	if(b<low)
	{
		low=b;
	}
	if(c<low)
	{
		low=c;
	}
	if(a==low)
	{
		if(b<c)
		{
			low2=b;
			low3=c;
		}
		else
		{
			low2=c;
			low3=b;
		}
	}
	else
		if(b==low)
		{
			if(a<c)
			{
				low2=a;
				low3=c;
			}
			else
			{
				low2=c;
				low3=a;
			}
		}
		else
			if(c==low)
			{
				if(a<b)
				{
					low2=a;
					low3=b;
				}
				else
				{
					low2=b;
					low3=a;
				}
			}
	printf("%d, %d , %d" ,low,low2,low3);

        getch();
}
