//program to find volume of box based on length,breadth and height
#include<stdio.h>
#include<conio.h>
void main()
{
	float width,depth,height;
	float volume;
	printf("enter width of the box ");
	scanf("%f",&width);
	printf("enter depth of the box ");
	scanf("%f",&depth);
	printf("enter height of the box ");
	scanf("%f",&height);
	volume=width*depth*height;
	printf("volume of the box is %f",volume);
	getch();
}
