//program to create a structure student with members rollno,name and marks. structure variable is initialized with values (1,abcdef,90)
#include<stdio.h>
#include<conio.h>
struct student
{
    int rollno;
    char name[20];
    int marks;
 };
void main()
{
    
    struct student s={1,"abcdef",90};
    clrscr();
    printf("\nrollno is %d",s.rollno);
    printf("\nname is %s",s.name);
    printf("\nmarks are %d",s.marks);
    getch();
}
