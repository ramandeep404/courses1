//program to create two functions that find area and circumference of circle (radius of circle is passed to functions as argument)
#include<stdio.h>
#include<conio.h>
void area(int);
void circumference(int);
void area(int radius)
{
	float ar;
	ar=3.14*radius*radius;
	printf("area of circle is %f",ar);
}
void circumference(int radius)
{
	float cir;
	cir=2*3.14*radius;
	printf("circumference of circle is %f",cir);
}
