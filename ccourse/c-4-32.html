//program to create a function that returns area of circle based on radius passed to function as argument
#include<stdio.h>
#include<conio.h>
float area(int);
float area(int radius)
{
	float ar;
	ar=3.14*radius*radius;
	return ar;
}
void main()
{
	int r;
	float ar;
        clrscr();
	printf("enter the radius of the circle");
	scanf("%d",&r);
	ar=area(r);
	printf("area of circle is %f",ar);
	getch();
}
