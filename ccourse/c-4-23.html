//program to create two functions to calculate area and perimeter of square based on user choice
#include<stdio.h>
#include<conio.h>
void area(int);
void perimeter(int);
void area(int side)
{
	int ar;
	ar=side*side;
	printf("area of square is %d",ar);
}
void perimeter(int side)
{
	int per;
	per=4*side;
	printf("perimeter of square is %d",per);
}
void main()
{
	int ch;
	int side;
        clrscr();
	printf("enter side of square");
	scanf("%d",&side);
	printf("enter your choice 1 for area or 2 for perimeter");
	scanf("%d",&ch);
	if(ch==1)
	{
		area(side);
	}
	if(ch==2)
	{
		perimeter(side);
	}
	getch();
}
