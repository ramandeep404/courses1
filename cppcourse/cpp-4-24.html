//program to create a function to calculate simple interest based on principal amount,rate of interest and time (principal,rate and time are passed to functions as arguments, principal and rate are passed as float arguments , time is passed as integer argument )
#include<iostream.h>
#include<conio.h>
void calsi(float,float,int);
void calcsi(float principal,float rate,int time)
{
	float si;
	si=(principal*rate*time)/100;
	cout<<"simple interest is "<<si;
}
