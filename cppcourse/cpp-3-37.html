#include<conio.h>

{

    int n,num,digit,rev=0;
    cout<<"\nenter the number";
    cin>>num;
    n=num;
    do
    {
        digit=num%10;
        rev=(rev*10)+digit;
        num=num/10;
    }while(num!=0);
    cout<<"the reverse of number is "<<rev<<"\n";
    if(n==rev)
    {
        cout<<"\nnumber is palindrome";
