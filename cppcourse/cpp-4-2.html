#include<iostream.h>
#include<conio.h>
void evenodd(int); //function declaration
void evenodd(int a) //function definition
{
	if(a%2==0)
	{
		cout<<"number is even\n";
	}
	else
	{
		cout<<"number is odd\n";
	}
}
