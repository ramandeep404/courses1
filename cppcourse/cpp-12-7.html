#include<iostream.h>
#include<conio.h>
class employee
{
	int ecode;
	char ename[20];
	float basic;
	float da;
	float hra;
	float total;
	char designation[20];
public:
	void getdata();
	void calculatetotal();
	void showdata();
};
void employee::getdata()
{
	cout<<"\nenter employee code ";
	cin>>ecode;
	cout<<"\nenter employee name ";
	cin>>ename;
	cout<<"\nenter designation of employee ";
	cin>>designation;
	cout<<"\nenter basic salary ";
	cin>>basic;
	cout<<"\nenter dearness allowance ";
	cin>>da;
	cout<<"\nenter house rent allowance ";
	cin>>hra;
}
void employee::calculatetotal()
{
	total=basic+da+hra;
}
void employee::showdata()
{
	cout<<"\nemployee code is "<<ecode;
	cout<<"\nemployee name is "<<ename;
	cout<<"\nemployee designation is "<<designation;
	cout<<"\ntotal salary (basic+da+hra) is "<<total;
}
