//example of single level inheritance, class is derived from base class through protected access mode
#include<iostream.h>
#include<conio.h>
class employee
{
protected:
	int ecode;
	char ename[20];
	int salary;
public:
	void egetdata()
	{
		cout<<"\nenter employee code ";
		cin>>ecode;
		cout<<"\nenter employee name ";
		cin>>ename;
		cout<<"\nenter salary of employee ";
		cin>>salary;
	}
	void eshowdata()
	{
		cout<<"\nemployee code is "<<ecode;
		cout<<"\nemployee name is "<<ename;
		cout<<"\nsalary of employee is "<<salary;
	}
};
class manager:protected employee
{
	char title[20];
public:
	void mgetdata()
	{
		egetdata();
		cout<<"\nenter title of manager(senior/junior) ";
		cin>>title;
	}
	void mshowdata()
	{
		eshowdata();
		cout<<"\ntitle of manager is "<<title;
	}
};

{
