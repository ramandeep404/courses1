#include<conio.h>
#include<string.h>
void main()
{
	char str[100]="this is a cpp program";
	char words[10][10];
	int index=0;
	int l,i,j;
	l=strlen(str);
	i=0;
	j=0;
	int k=0;
	while(i<l)
	{
		if(str[i]==' ')
		{
			words[j][k]='\0';
			k=0;
			j++;
			index++;
		}
		else
		{
			words[j][k]=str[i];
			k++;
		}

		if(i==(l-1))
		{
			words[j][k]='\0';


		}
		i++;
	}
	for(i=0;i<=index;i++)
	{
		cout<<words[i]<<"\n";
