//program to print pattern of stars using for statement (example of nested for loop)

#include<conio.h>

{
    int i,j;
    clrscr();
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
            cout<<"*";
        }   
        cout<<"\n";
    }
