#include<conio.h>

void checkprime(int a)
{
	int i;
	int prime=1;
	for(i=2;i<=a/2;i++)
	{
		if(a%i==0)
		{
			prime=0;
			break;
		}
	}
	if(prime==1)
	{
		cout<<"number passed to function is prime";
	}
	else
	{
		cout<<"number passed to function is not prime";
	}
}
