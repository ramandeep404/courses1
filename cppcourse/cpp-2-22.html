//program to compute grade of a student based on marks using if else statement
#include<iostream.h>
#include<conio.h>
void main()
{
	int marks;
	char grade;
        clrscr();
	cout<<"enter marks";
	cin>>marks;
	if((marks>=80) &&(marks<=100))
	{
		grade='a';
	}
	else if((marks>=70) && (marks<80))
	{
		grade='b';
	}
	else if((marks>=60) && (marks<70))
	{
		grade='c';
	}
	else
	{
		grade='d';
	}
	cout<<"grade obtained by the student is "<<grade;

}
