//program to create a structure complex number with members(real and imaginary), creates two structure variables and passes these variables to function which calculates sum of two complex number structure variables into a new structure variable and returns the variable
#include<iostream.h>
#include<conio.h>
struct complex
{
	int real;
	int imaginary;
};
complex add(complex a,complex b)
{
    complex c;
    c.real=a.real+b.real;
    c.imaginary=a.imaginary+b.imaginary;
    return c;
}
