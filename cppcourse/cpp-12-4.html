//program to demonstrate example of class student with member functions defined outside the class (member functions can be referred using scope resolution operator ::
#include<iostream.h>
#include<conio.h>
class student
{
	int rollno;
	char name[20];
	int clas;
	float marks[3];
public:
	void getdata();
	void showdata();
};
void student::getdata()
{
	int i;
	cout<<"\nenter rollno of student ";
	cin>>rollno;
	cout<<"\nenter name of student ";
	cin>>name;
	cout<<"\nenter class of student ";
	cin>>clas;
	for(i=0;i<3;i++)
	{
		cout<<"\nenter marks of student in subject "<<i+1<<" : ";
		cin>>marks[i];
	}

}
void student::showdata()
{
	int i;
	cout<<"\nrollno of student is "<<rollno;
	cout<<"\nname of student is "<<name;
	cout<<"\nclass of student is "<<clas;
	for(i=0;i<3;i++)
	{
		cout<<"\nmarks of student in subject "<<i+1<<" : "<<marks[i];
	}
}
