class first
{
    int a;

    {
        cout<<"\nenter value for a ";
        cin>>a;
    }
    void firstshowdata()
    {
        cout<<"value of a is "<<a;
    }
};
class second
{
    int b;
    public:
    void secondgetdata()
    {
        cout<<"\nenter value for b ";
        cin>>b;
    }
    void secondshowdata()
    {
        cout<<"\nvalue of b is "<<b;
    }
};
class third
{
    int c;
    public:
    void thirdgetdata()
    {
        cout<<"\nenter value for c ";
        cin>>c;
    }
    void thirdshowdata()
    {
        cout<<"\nvalue of c is "<<c;
    }
};
class fourth:public first,second,third
{
    int d;
    public:
    void getdata()
    {
        firstgetdata();
        secondgetdata();
        thirdgetdata();
        cout<<"\nenter value for d ";
        cin>>d;
    }
    void showdata()
    {
        firstshowdata();
        secondshowdata();
        thirdshowdata();
        cout<<"\nvalue of d is "<<d;
    }
};
