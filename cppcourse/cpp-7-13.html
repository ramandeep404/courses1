//program to initialize 3x3 matrix and display elements which are not on the diagonals
#include<iostream.h>
#include<conio.h>
void main()
{
	clrscr();
	int a[3][3]={
                    2,4,5,
                    67,78,90,
                    12,23,45
                    };
	int i,j;
	cout<<"displaying the matrix \n";
	for(i=0;i<3;i++)
	{
		for(j=0;j<3;j++)
		{
			cout<<a[i][j]<<"\t";
		}
		cout<<"\n";
	}
	cout<<"\ndisplaying all non-diagonal elements \n";
	for(i=0;i<3;i++)
	{
		for(j=0;j<3;j++)
		{
			if((i!=j) && ((i+j)!=2))
			{
				cout<<a[i][j]<<"\n";
			}
		}
	}
	getch();
}
