#include<conio.h>
void main()
{
	int a[5]={3,2,4,50,6};
	int small,smallpos,i;
	small=a[0];
	smallpos=0;
	int smalltemp;
        clrscr();
	for(i=1;i<5;i++)
	{
		if(a[i]<small)
		{
			small=a[i];
			smallpos=i;
		}
	}
	smalltemp=a[0];
	a[0]=a[smallpos];
	a[smallpos]=smalltemp;
	int tmp,j;
	for(i=1;i<5;i++)
	{
		tmp=a[i];
		j=i-1;
		while(tmp<a[j])
		{
			a[j+1]=a[j];
			j--;
		}
		a[j+1]=tmp;
	}
