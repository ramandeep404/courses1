//program to input a char array (string) and reverse the string without using strrev function
#include<iostream.h>
#include<conio.h>
#include<stdio.h>
#include<string.h>
void main()
{
    clrscr();
    char str1[10];
    int i,l;
    cout<<"\nenter a string";
    gets(str1);
    l=strlen(str1);
    char temp;
    for(i=0;i<l/2;i++)
    {
        temp=str1[l-i-1];
        str1[l-i-1]=str1[i];
        str1[i]=temp;
    }
    cout<<"\nconverted string is "<<str1;
    getch();
}
