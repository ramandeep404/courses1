//program to create a structure employee with members (rollno, name and two nested structures clas and marks ) structure clas has members (cla and section) structure marks has members physics,chemistry and marks)(example of nested structures)
#include<iostream.h>
#include<conio.h>
struct clas
{
	int cla;
	char section;
};
struct marks
{
	int physics;
	int chemistry;
	int maths;
};
struct student
{
	int rollno;
	char name[20];
	marks mark;
	clas claas;
};

{

	cout<<"\nenter marks of student is maths ";
