//program to input two 2x2 matrices (double dimensional arrays) and find their sum
#include<iostream.h>
#include<conio.h>
void main()
{
	int a[2][2],b[2][2],c[2][2];
	int i,j;
        clrscr();
	cout<<"\nenter matrix 1\n";
	for(i=0;i<2;i++)
	{
		for(j=0;j<2;j++)
		{
			cout<<"enter element at ["<<i<<"]["<<j<<"]";
			cin>>a[i][j];
		}
	}
	cout<<"\nenter matrix 2 \n";
	for(i=0;i<2;i++)
	{
		for(j=0;j<2;j++)
		{

		}

	{
		for(j=0;j<2;j++)
		{
