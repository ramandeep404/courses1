//program to demonstrate selection sort on a single dimensional array
#include<iostream.h>
#include<conio.h>
void main()
{
	int a[5]={4,2,1,3,5};
	int i,j,temp;
        clrscr();
	for(i=0;i<5;i++)
	{
		for(j=i;j<5;j++)
		{
			if(a[i]>a[j])
			{
				temp=a[j];
				a[j]=a[i];
				a[i]=temp;
			}
		}
	}
	for(i=0;i<5;i++)
	{
		cout<<a[i]<<"\n";
	}
	getch();
}
