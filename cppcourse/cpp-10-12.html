#include<iostream.h>
#include<conio.h>
struct salary
{
	int basic;
	int da;
	int hra;
};
struct ename
{
	char firstname[20];
	char lastname[20];
};
struct employee
{
	int ecode;
	ename name;
	salary sal;
	char designation[20];
};
