//program to make a simple calculator using functions and switch statement (example of menu driven program)
#include<iostream.h>
#include<conio.h>
void add(int a,int b)
{
	int sum;
	sum=a+b;
	cout<<"\nsum of a and b is "<<sum;
}
void subtract(int a,int b)
{
	int difference;
	difference=a-b;
	cout<<"\ndifference between a and b is "<<difference;
}
void multiply(int a,int b)
{
	int product;
	product=a*b;
	cout<<"\nproduct of a and b is "<<product;
}
void divide(int a,int b)
{
	int quotient;
	quotient=a/b;
	cout<<"\nquotient of a divided by b is "<<quotient;
}
