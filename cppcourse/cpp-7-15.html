//program to input 2x2 matrix (double dimensional array) and find sum of all the elements
#include<iostream.h>
#include<conio.h>
void main()
{
	int a[2][2];
	int i,j;
	int sum=0;
	clrscr();
	for(i=0;i<2;i++)
	{
		for(j=0;j<2;j++)
		{
			cout<<"enter element at ["<<i<<"]["<<j<<"]";
			cin>>a[i][j];
		}
	}
	cout<<"\ndisplaying the matrix\n";
	for(i=0;i<2;i++)
	{
		for(j=0;j<2;j++)
		{
			cout<<a[i][j]<<"\t";
		}
		cout<<"\n";
	}
	for(i=0;i<2;i++)
	{
		for(j=0;j<2;j++)
		{
			sum=sum+a[i][j];
		}

	}
	cout<<"\nsum of all elements in matrix is "<<sum;
	getch();
}
