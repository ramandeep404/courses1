//program to demonstrate do while example 2, prints 11 on the output screen
#include<iostream.h>
#include<conio.h>
void main()
{
	int i;
	i=11;
	do
	{
            cout<<i<<"\n";
            i++;
	}while(i<=10);
	return 0;
}
