#include<conio.h>

{
	int marks[5];
	int i,total=0;
	float percentage;
	for(i=0;i<5;i++)
	{
		cout<<"\nenter marks in subject "<<i+1;
		cin>>marks[i];
		total=total+marks[i];

	}
