#include<iostream.h>
#include<conio.h>

int checkprime(int n)
{
	int i;
	int prime=1;
	for(i=2;i<=n/2;i++)
	{
		if(n%i==0)
		{
			prime=0;
			break;
		}
	}
	if(prime==1)
	{
		return 1;
	}
	else
	{
		return 0;
	}
}
