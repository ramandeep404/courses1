//program to demonstrate single level inheritance, class is derived from base class through public access mode
#include<iostream.h>
#include<conio.h>
class employee
{
	int ecode;
	char ename[20];
public:
	void egetdata()
	{
		cout<<"\nenter employee code ";
		cin>>ecode;
		cout<<"\nenter employee name ";
		cin>>ename;
	}
	void eshowdata()
	{
		cout<<"\nemployee code is "<<ecode;
		cout<<"\nemployee name is "<<ename;
	}
};
class manager:public employee
{
	char title[20];
public:
	void mgetdata()
	{
		cout<<"\nenter title of manager(senior/junior) ";
		cin>>title;
	}
	void mshowdata()
	{
		cout<<"\ntitle of manager is "<<title;
	}
};
