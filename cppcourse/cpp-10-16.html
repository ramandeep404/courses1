#include<iostream.h>
#include<conio.h>
struct complex
{
	int real;
	int imaginary;
};
void sum(complex a,complex b)
{
	complex c;
	c.real=a.real+b.real;
	c.imaginary=a.imaginary+b.imaginary;
	cout<<"\ndisplaying sum of two complex numbers";
	cout<<"\nreal part is "<<c.real;
	cout<<"\nimaginary part is "<<c.imaginary;
	cout<<"\ncomplex number is "<<c.real<<" +i "<<c.imaginary;
}
