//program to pass integer arguments to function using call by reference method
#include<iostream.h>
#include<conio.h>
void swap(int &a,int &b)   //example of call by reference
{
    int temp;
    temp=a;
    a=b;
    b=temp;
    cout<<"\ndisplaying data in swap function ";
    cout<<"\nvalue of a is "<<a;
    cout<<"\nvalue of b is "<<b;
}
