//program to find sum of series 
#include<iostream.h>
#include<conio.h>
double fact(double a)
{
    double f=1;
    int i;
    for(i=1;i<=a;i++)
    {
        f=f*i;
    }
    return f;
}
double pow(double a,double b)
{
    double result=1;
    int i;
    for(i=1;i<=b;i++)
    {
        result=result*a;
    }
    return result;
}
void main()
{

    int n;
    double sum=0;
    double result=0;
    cout<<"\nenter value for n ";
    cin>>n;
    for(i=1;i<=n;i++)
    {
        result=pow(i,i)/(fact(i));
        sum=sum+result;
    }
    cout<<"\nsum of series is "<<sum;
