//program to input two strings(char array) and concatenate them using for loop (concatenate means to join the strings)
#include<iostream.h>
#include<conio.h>
#include<stdio.h>
#include<string.h>
void main()
{
    clrscr();
    char str1[20],str2[20],str3[40];
    int i,j,l,k;
    cout<<"\nenter  string 1";
    gets(str1);
    cout<<"\nenter string 2";
    gets(str2);
    l=strlen(str1);
    k=strlen(str2);
    for(i=0;i<l;i++)
    {
        str3[i]=str1[i];
    }
    for(i=0,j=l;j<k+l;i++,j++)
    {
        str3[j]=str2[i];
    }
    str3[k+l]='\0';
    cout<<"\nconcatnated string is "<<str3;
    getch();
}
