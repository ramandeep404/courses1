//program to find factorial of number using for loop with decrement operator

public class whilefactdecrement {
                                 public static void main(String[] args) {
   
	int fact=1;
	int n,i;
        n=5;
	for(i=n;i>=1;i--)
	{
		fact=fact*i;
	}
	System.out.println("factorial of number is " + fact);

}
}
