//program to input two numbers and find their remainder (division)

public class remaindertwointegers {
               public static void main(String[] args) {
      
      	int a,b;
	int remainder;
        a=101;
        b=5;
	remainder=a%b;
	System.out.println("remainder after dividing a by b is " + remainder);

    }
