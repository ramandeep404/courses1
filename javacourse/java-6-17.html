//program to demonstrate tolowercase method of String class to convert string to lowercase

public class stringtolowercase {
    public static void main(String[] args) {
   
String ob=new String("ABCDEFABC");
System.out.println("Original String is " + ob);
ob=ob.toLowerCase();
System.out.println("String converted to lower case is " + ob);
       }
}
