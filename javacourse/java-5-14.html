//program to demonstrate stack as array

class Stack
{
    int top;
    int arr[];
    Stack()
    {
        arr=new int[10];
        top=-1;
    }
    int pop()
    {
        int element;
        element=arr[top];
        top--;
        return element;
    }
     void push(int element)
    {
        top=top+1;
        arr[top]=element;
    }
}
public class StackDemo {
public static void main(String args[])
{
    Stack ob=new Stack();
    ob.push(10);
    ob.push(20);
    System.out.println(ob.pop());
    System.out.println(ob.pop());
}
}
