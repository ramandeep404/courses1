//program to demonstrate do while example 2, prints 11 on the output screen

public class dowhileexample2print11 {
                     public static void main(String[] args) {
   
int i;
	i=11;
	do
	{
            System.out.println(i);
            i++;
	}while(i<=10);

}
}
