//program to display numbers 50 to 1 (in reverse order) with a gap of 5 between the numbers using for statement

public class forloop50to1revgap5 {
    public static void main(String[] args) {
   
     int i;
        
	for(i=50;i>=1;i-=5)
	{
		System.out.println(i);
	}

}
}
