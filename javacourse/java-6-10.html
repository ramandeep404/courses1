//program to demonstrate lastindexof method of String class

public class stringlastindexof {
        public static void main(String[] args) {
   
String ob=new String("abcdefabc");
int index;
index=ob.lastIndexOf("a");
System.out.println("last index of a in string is " + index);
       }
}
