//Java program to demonstrate a ArrayDeque
import java.util.*;    
class TreeSet3{    
 public static void main(String[] args) {
        // Creating a Deque using the ArrayDeque class
        Deque<String> deque = new ArrayDeque<>();

        // Adding elements to the Deque
        deque.add("Ravi");
        deque.add("Vijay");
        deque.add("Ajay");

        // Printing the elements of the Deque
        System.out.println("Elements of the Deque:");
        for (String element : deque) {
            System.out.println(element);
        }

        // Removing an element from the Deque
        deque.removeFirst();

        // Printing the elements of the Deque after removing an element
        System.out.println("Elements of the Deque after removing an element:");
        for (String element : deque) {
            System.out.println(element);
        }
    }
}

}
