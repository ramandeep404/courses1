//Java program to create an ArrayList and run Iterator to get Values
import java.util.*;

public class NewClass {
    public static void main(String args[])
    {
        ArrayList arr=new ArrayList();
        arr.add("Raman");
        arr.add("Abcdef");
        arr.add("xyz");
        arr.add("qwerty");
        Iterator itr=arr.iterator();
        while(itr.hasNext())
        {
            System.out.println(itr.next());
        }
    }
}
