//program to demonstrate this keyword
public class thisclass {

    // instance variable
    int age;

    // constructor
    thisclass(int age) {
        this.age = age;
    }

    // method
    public void printAge() {
        System.out.println("My age is " + this.age);
    }

    // main method
    public static void main(String[] args) {
        thisclass myClass = new thisclass(25);
        myClass.printAge();
    }
}
