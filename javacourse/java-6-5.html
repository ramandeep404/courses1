//program to demonstrate contains method of String class

public class stringcontains {
           public static void main(String[] args) {
   
String a=new String("abcdef");
boolean result;
result=a.contains("abc");
if(result==true)
{
    System.out.println("string contains abc");
}
else
{
    System.out.println("string does not contains abc");
}
       }
}
