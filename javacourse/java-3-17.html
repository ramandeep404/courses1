//program to print pattern of stars using for statement (example of nested for loop)

public class nestedforpattern {
     public static void main(String[] args) {
   
  	int i,j;
   
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=i;j++)
        {
            System.out.print("*");
        }   
        System.out.println("");
    }

}
}
