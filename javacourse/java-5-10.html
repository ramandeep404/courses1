//program to input a float array from user and display it using for loop

public class floatarray {
         public static void main(String[] args) {
   
	float []arr={90.9f,89.8f,78.8f,67.8f,88.9f};
	int i;
        
	
	for(i=0;i<5;i++)
	{
		System.out.println("value at position " + i + " is "+ arr[i]);
	}
       }
}
