            package zany;

            import java.util.ArrayList;
            //program to take arraylist of string and convert it to array of strings
            /**
             *
             * @author raman
             */
            public class Zany2 {
                public static void main(String[] args) {
                    
                   ArrayList<String> al = new ArrayList<String>();
             
                   
                    al.add("Mango");
                    al.add("Grapes");
                    al.add("Orange");
                    al.add("Kiwi");
             
                    String[] str = new String[al.size()];
             
                    for (int i = 0; i < al.size(); i++) {
                        str[i] = al.get(i);
                    }
             
                    for (String k : str) {
                        System.out.println(k);
                    }
            }
            }
