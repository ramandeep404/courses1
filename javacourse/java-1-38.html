//program to input two float (decimal point ) values and find their division

public class quotienttwofloat {
    public static void main(String[] args) {
      
      	float a,b;
	float division;
        a=3.0f;
        b=1.50f;
	division=a/b;
	System.out.println("quotient of a divided by b is " + division);
    }
}
