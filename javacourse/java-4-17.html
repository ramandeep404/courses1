//program to create a function that calculates sum of numbers between two numbers a and b (a nd b are passed to function as integer arguments )

class sumnumbers
{
    public void sum(int a,int b)
{
	int sum=0;
	int i;
	for(i=a;i<=b;i++)
	{
		sum=sum+i;
	}
	System.out.println("sum of numbers between a and b is " + sum);
}

}
public class sumnumbersatob {
                    public static void main(String[] args) {
   
sumnumbers ob=new sumnumbers();
ob.sum(5,15);

}
}
