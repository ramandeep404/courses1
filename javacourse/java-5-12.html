//program to input a char array (string) and count number of vowels in the string

public class countvowelschararray {
      public static void main(String[] args) {
   
char []str={'s','d','e','y','o'};
	char ch;
	int i;
	int count=0;
        int l;
        l=str.length;
	for(i=0;i<l;i++)
	{
		ch=str[i];
		if((ch=='a') || (ch=='e') || (ch=='i') || (ch=='o') || (ch=='u'))
		{
			count++;
		}
	}
	System.out.println("number of vowels in the string are " + count);
       }
}
