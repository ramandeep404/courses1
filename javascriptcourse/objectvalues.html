<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
    let user = {
        name: "John",
        age: 30
      };
      
      // loop over values
      for (let value of Object.values(user)) {
        alert(value); // John, then 30
      }
    </script>
