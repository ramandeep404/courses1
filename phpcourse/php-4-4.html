//php program to find create a function to check whether a number passed to it as argument is prime or not
function prime($a)
{
$prime=true;
	for($i=2;$i<=$a/2;$i++)
	{
		if($a%$i==0)
		{
			$prime=false;
			break;
		}
	}
	if($prime==true)
	{
		print('number passed to function is prime');
	}
	else
	{
		print('number passed to function is not prime');
	}
}
prime(10);
print('<br>');
prime(5);
