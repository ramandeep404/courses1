	{
	case 'a':
		print('you entered a vowel');
	break;
	case 'e':
		print('you entered a vowel');
		break;
	case 'i':
		print('you entered a vowel');
		break;
	case 'o':
		print('you entered a vowel');
		break;
	case 'u':
		print('you entered a vowel');
		break;
	default:
		print('enter a vowel (a,e,i,o,u)');
        }
