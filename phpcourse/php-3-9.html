//php program to find sum of even numbers from 1 to 10 using for statement
$sumeven=0;
	for($i=1;$i<=10;$i++)
	{
		if($i%2==0)
		{
			$sumeven=$sumeven+$i;
		}
	}

	print('sum of even numbers from 1 to 10 is ' . $sumeven);
