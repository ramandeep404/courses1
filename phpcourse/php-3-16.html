//php program to print first 1 to 10 terms of fibonicci series using for statement
	$a=1;$b=1;
        print($a);
        print('<br>');
        print($b);
        print('<br>');
	for($i=2;$i<=10;$i++)
	{
		$c=$a+$b;
		print($c);
                print('<br>');
		$a=$b;
		$b=$c;
	}
