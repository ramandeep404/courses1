//php program to demonstrate class employee with getdata and showdata member functions
class employee
{
    var $ecode;
    var $ename;
    var $esalary;
    var $edesignation;
    
    function getdata()
    {
        $this->ecode=1;
        $this->ename="abcdef";
        $this->esalary=10000;
        $this->edesignation='accountant';
    }
    function showdata()
    {
        print('ecode of employee is ' . $this->ecode);
        print('<br>');
        print('ename of employee is ' . $this->ename);
        print('<br>');
        print('salary of employee is ' . $this->esalary);
        print('<br>');
        print('designation of employee is ' . $this->edesignation);
        print('<br>');
    }
}
$ob=new employee;
$ob->getdata();
$ob->showdata();
