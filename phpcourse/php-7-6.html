<?php

//php program to demonstrate protected member function
class abc
{
    private function a()
    {
        print('cannot be called through an object');
    }
    public function b()
    {
        print('can be called through an object');
    }
    protected function c()
    {
        print('can be called in child class');
    }
}
class abcd extends abc
{
    function d()
    {
        $this->c();
    }
}
$ob=new abcd;
$ob->d();
?>
