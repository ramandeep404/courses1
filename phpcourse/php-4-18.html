//php program to create two functions that prints the three numbers in ascending order and descending order passed to functions as arguments
function asc($a,$b,$c)
{
	
	$low=$a;
        $low2=$a;
        $low3=$a;
	if($b<$low)
	{
		$low=$b;
	}
	if($c<$low)
	{

	}

	{

			$low2=$b;
			$low3=$c;
		}
		else
		{

			$low3=$b;
		}
	}
	else
		if($b==$low)
		{
			if($a<$c)
			{
				$low2=$a;

			}

			{
				$low2=$c;

			}
		}

					$low3=$b;
				}
				else
				{
					$low2=$b;
					$low3=$a;
				}
			}
	print('printing the numbers in ascending order');
        print('<br>');
	print($low);
        print('<br>');
        print($low2);
        print('<br>');
        print($low3);
}
