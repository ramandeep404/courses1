//php program to create a function to find factorial of number passed to function as argument
function factorial($a)
{
    $fact=1;
	for($i=1;$i<=$a;$i++)
	{
		$fact=$fact*$i;
	}
	print('factorial of number is ' . $fact);
}
factorial(5);
print('<br>');
factorial(6);
