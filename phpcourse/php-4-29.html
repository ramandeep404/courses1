//php program to create a function that returns largest of three numbers passed to it as arguments
function findlarge($a,$b,$c)
{
	
	$max=$a;
	if($b>$max)
	{
		$max=$b;
	}
	if($c>$max)
	{
		$max=$c;
	}
	return $max;
}
$res=findlarge(10,8,9);
print('largest of three numbers is ' . $res);
