//program to demonstrate inheritance example 2
class box
{
    var $height;
    var $width;
    var $depth;
    function bgetdata()
    {
        $this->height=10;
        $this->width=20;
        $this->depth=30;
    }
    function volume()
    {
        $vol=$this->height*$this->width*$this->depth;
        print('volume of box is ' . $vol);
        print('<br>');
    }
}
class colourbox extends box
{
    var $colour;
    function getdata()
    {
        $this->colour='blue';
        box::bgetdata();
    }
    function showdata()
    {
        print('colour of box is ' . $this->colour);
        print('<br>');
        box::volume();
    }
}
$ob=new colourbox;
$ob->getdata();
$ob->showdata();
