//php program to create a function that calculates sum of numbers between two numbers a and b (a nd b are passed to function as integer arguments )
function sum($a,$b)
{
	$sum=0;
	for($i=$a;$i<=$b;$i++)
	{
		$sum=$sum+$i;
	}
	print('sum of numbers between a and b is ' . $sum);
}
sum(5,15);
