//php program to input two numbers and find sum of numbers between them using while statement
$sum=0;
$a=5;
$b=15;
	$i=$a;
	while($i<=$b)
	{
		$sum=$sum+$i;
		$i++;
	}
	print('sum of numbers between a and b is ' . $sum);
