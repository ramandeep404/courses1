<?php
//php program to find sum of even and odd numbers between a and b using while statement

	$sumeven=0;
	$sumodd=0;
       $a=5;
       $b=15;
	$i=$a;
	while($i<=$b)
	{
		if($i%2==0)
		{
			$sumeven=$sumeven+$i;
		}
		else
		{
			$sumodd=$sumodd+$i;
		}
		$i++;
	}
	print('sum of even numbers between a and b is ' . $sumeven);
        print('<br>');
	print('sum of odd numbers between a and b is ' . $sumodd);
