//php program to create two functions that find area and circumference of circle (radius of circle is passed to functions as argument)
function area($radius)
{
	
	$ar=3.14*$radius*$radius;
	print('area of circle is ' . $ar);
}
function circumference($radius)
{
	$cir=2*3.14*$radius;
	print('circumference of circle is ' . $cir);
}
area(10);
print('<br>');
circumference(10);
