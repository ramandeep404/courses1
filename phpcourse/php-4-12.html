//php program to create two functions to calculate area and perimeter of rectangle (length and breadth of rectangle are passed to functions as arguments)
function area($length,$breadth)
{
	$ar=$length*$breadth;
	print('area of rectangle is ' . $ar);
}
function perimeter($length,$breadth)
{
	
	$per=2*($length+$breadth);
	print('perimeter of rectangle is ' . $per);
}
area(10,10);
print('<br>');
perimeter(10,10);
