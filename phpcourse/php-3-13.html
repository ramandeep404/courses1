<?php
//php program to input two numbers a and b and find sum of numbers between them using for statement
$a=5;
$b=15;
	$sum=0;
	for($i=$a;$i<=$b;$i++)
	{
		$sum=$sum+$i;
	}
	print('sum of numbers from a to b is ' . $sum);
?>
