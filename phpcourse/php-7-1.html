//php program to demonstrate class student with getdata and showdata member functions
class student
{
    var $rollno;
    var $name;
    var $clas;
    var $marks;
    
    function getdata()
    {
        $this->rollno=1;
        $this->name="abcdef";
        $this->clas=11;
        $this->marks=90;
    }
    function showdata()
    {
        print('rollno of student is ' . $this->rollno);
        print('<br>');
        print('name of student is ' . $this->name);
        print('<br>');
        print('class of student is ' . $this->clas);
        print('<br>');
        print('marks of student is ' . $this->marks);
        print('<br>');
    }
}
$ob=new student;
$ob->getdata();
$ob->showdata();
