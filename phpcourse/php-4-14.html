//php program to create two functions to find area and perimeter of square (side of square is passed to functions as argument)
function area($side)
{
	
	$ar=$side*$side;
	print('area of square is ' . $ar);
}
function perimeter($side)
{
	
	$per=4*$side;
	print('perimeter of square is ' . $per);
}
area(10);
print('<br>');
perimeter(10);
