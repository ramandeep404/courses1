//php program to print first 1 to 10 terms of fibonicci series using while statement

	$a=1;
	$b=1;
	$i=2;
        
	print($a);
        print('<br>');
	print($b);
        print('<br>');
	while($i<=10)
	{
		$c=$a+$b;
		print($c);
                print('<br>');
		$a=$b;
		$b=$c;
		$i++;
	}
