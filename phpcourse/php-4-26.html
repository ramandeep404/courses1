//php program to create a function that returns factorial of a number passed to it as argument
function factorial($n)
{
	$fact=1;
	
	for($i=1;$i<=$n;$i++)
	{
		$fact=$fact*$i;
	}
	return $fact;
}
$f=factorial(5);
print('factorial of a is ' . $f);
