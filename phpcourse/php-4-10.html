//php program to create a function that takes three integer arguments and finds largest of them
function large($a,$b,$c)
{
	
	$max=$a;
	if($b>$max)
	{
		$max=$b;
	}
	if($c>$max)
	{
		$max=$c;
	}
	print('largest of three numbers is ' . $max);
}
large(9,10,11);
