<?php
//php program to find whether number entered is prime or not using for statement
$a=15;
$prime=true;
	
	for($i=2;$i<=$a/2;$i++)
	{
		if($a%$i==0)
		{
			$prime=false;
			break;
		}
	}
	if($prime==true)
	{
		print('number entered is prime ');
	}
	else
	{
		print('number entered is not prime');
	}
