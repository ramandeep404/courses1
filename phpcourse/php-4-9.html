//php program to create a function that takes two integer arguments and finds largest of them
function large($a,$b)
{
	if($a>$b)
	{
		print($a . ' is largest of two numbers');
	}
	else
	{
		print($b . ' is largest of two numbers');
	}
}
large(10,5);
