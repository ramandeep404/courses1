//php program to create a function that takes three integer arguments and finds smallest of them
function small($a,$b,$c)
{
	$min=$a;
	if($b<$min)
	{
		$min=$b;
	}
	if($c<$min)
	{
		$min=$c;
	}
	print('smallest of three numbers is ' . $min);
}
small(9,11,12);
